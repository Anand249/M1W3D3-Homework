<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <style>
      div {
        margin: 40px;
      }
    </style>
  </head>
  <body>
    <div>
      <label
        >Square this number:
        <input type="number" id="square-input" size="2" />
      </label>
      <button id="square-button">Calculate</button>
    </div>

    <div>
      <label
        >Half this number:
        <input type="number" id="half-input" size="2" />
      </label>
      <button id="half-button">Calculate</button>
    </div>

    <div>
      <label>
        Fraction:
        <input type="number" id="percent1-input" size="2" />
      </label>
      <label>
        Whole:
        <input type="number" id="percent2-input" size="2" />
      </label>
      <button id="percent-button">Calculate</button>
    </div>

    <div>
      <label>
        Integer:
        <input type="number" id="int-input" size="2" />
      </label>
      <button id="int-button">Calculate</button>
    </div>

    <div>
      <label
        >Calculate area of circle with radius:
        <input type="number" id="area-input" size="2" />
      </label>
      <button id="area-button">Calculate</button>
    </div>

    <div id="solution"></div>

    <script>
      function squareNumber(num) {
        var squaredNumber = num * num;
        document.getElementById("solution").innerHTML =
          "The result of squaring the number " + num + " is " + squaredNumber;
      }

      var squareButton = document.getElementById("square-button");
      squareButton.addEventListener("click", function () {
        var num = document.getElementById("square-input").value;
        squareNumber(num);
      });

      /* Preview this page on the browser and test the first calculation */

      /* Now it's your turn to do the rest as seen on the preview */

      /* WRITE YOUR HOMEWORK SCRIPTS BELOW HERE */

      function halfTheNumber(num) {
        var halfNumber = num / 2;
        document.getElementById("solution").innerHTML =
          "Half of " + num + " is " + halfNumber;
      }

      var halfButton = document.getElementById("half-button");
      halfButton.addEventListener("click", function () {
        var num = document.getElementById("half-input").value;
        halfTheNumber(num);
      });

      function factorOfTheNumber(factor, whole) {
        var factoredNumber = (factor * whole) / 100;
        console.log("factoredNumber", factoredNumber);
        document.getElementById("solution").innerHTML =
          factor + " is " + factoredNumber + "% of " + whole;
      }

      var factorButton = document.getElementById("percent-button");
      factorButton.addEventListener("click", function () {
        var percent1 = document.getElementById("percent1-input").value;
        var percent2 = document.getElementById("percent2-input").value;
        factorOfTheNumber(percent1, percent2);
      });

      var intButton = document.getElementById("int-button");
      intButton.addEventListener("click", function () {
        var num = document.getElementById("int-input").value;
        var roundedNumber = Math.round(num);
        document.getElementById("solution").innerHTML =
          "The nearest whole number of " + num + " is " + roundedNumber;
      });

      function areaOfCircle(num) {
        var calculateRadious = num * num * Math.PI;
        document.getElementById("solution").innerHTML =
          "The area of circle with radious " + num + " is " + calculateRadious;
      }

      var radiousOfNumber = document.getElementById("area-button");
      radiousOfNumber.addEventListener("click", function () {
        var num = document.getElementById("area-input").value;
        areaOfCircle(num);
      });
    </script>
  </body>
</html>
